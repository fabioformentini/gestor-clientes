<div class="flex justify-content-center">
    <h1> Carros Cadastrados </h1>
</div>

<div class="col-12 flex justify-content-start">
    <div class="col-6">
        <p-button label="Novo Carro" icon="pi pi-plus" iconPos="right" styleClass="button-save-new mr-2" (onClick)="novoCarro()"></p-button>
    </div>
</div>

<div class="card">
    <p-table [columns]="cols" [value]="carros" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    <ng-template [ngIf]="col.text">
                        {{rowData[col.field]}}
                    </ng-template>
                    <ng-template [ngIf]="col.field == 'acoes'">
                        <p-button icon="pi pi-eye" styleClass="p-button-rounded p-button-secondary p-button-outlined" (onClick)="handleAcao(rowData, 'visualizar')"></p-button>
                        <p-button icon="pi pi-user-edit" styleClass="p-button-rounded p-button-info p-button-outlined" (onClick)="handleAcao(rowData, 'editar')"></p-button>
                        <p-button icon="pi pi-trash" styleClass="p-button-rounded p-button-danger p-button-outlined" (onClick)="excluirCarro(rowData.id)"></p-button>
                    </ng-template>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
